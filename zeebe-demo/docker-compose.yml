version: "2"

networks:
  zeebe_network:
    driver: bridge

services:
  zeebe:
    container_name: zeebe
    image: camunda/zeebe:0.23.1
    environment:
      - ZEEBE_LOG_LEVEL=debug
    ports:
      - "26500:26500"
      - "9600:9600"
      - "5701:5701"
    volumes:
      - ./zeebe-hazelcast-exporter-0.8.0-jar-with-dependencies.jar:/usr/local/zeebe/exporters/zeebe-hazelcast-exporter.jar
      - ./application.yaml:/usr/local/zeebe/config/application.yaml
    networks:
      - zeebe_network
  monitor:
    container_name: zeebe_monitor
    image: camunda/zeebe-simple-monitor:0.18.0
    environment:
      - zeebe.client.broker.contactPoint=zeebe:26500
      - zeebe.worker.hazelcast.connection=zeebe:5701
    # volumes:
    #   - ./simple-monitor-application.yaml:/usr/local/zeebe/config/application.yaml
    ports:
      - "8082:8082"
    depends_on:
      - zeebe
    networks:
      - zeebe_network
  humantask:
    container_name: zeebe-simple-tasklist
    image: camunda/zeebe-simple-tasklist:latest
    environment:
      - zeebe.client.broker.contactPoint=zeebe:26500
      - zeebe.worker.hazelcast.connection=zeebe:5701
    ports:
      - "8081:8081"
    depends_on:
      - zeebe
    networks:
      - zeebe_network
  sftp:
    container_name: sftp-for-zeebe-demo
    image: atmoz/sftp
    volumes:
      - /var/zeebe-demo/sftp-upload:/home/ftpuser/upload
    ports:
      - "2222:22"
    command: ftpuser:ftppass:1001
    networks:
      - zeebe_network
  zeebe-worker:
    container_name: zeebe-worker
    #image: 712823164894.dkr.ecr.us-east-2.amazonaws.com/psa-demo-zeebe-worker:54-master-37b0f9c
    image: 712823164894.dkr.ecr.us-east-2.amazonaws.com/psa-demo-zeebe-worker:67-master-b346076
    volumes:
      - /var/zeebe-demo/config:/usr/src/app/config
    environment:
      - ZEEBE_BROKER=zeebe:26500
      - ACTIVEMQ_HOST=activemq
      - SFTP_HOST=sftp:22
    depends_on:
      - zeebe
      - sftp
      - activemq
    networks:
      - zeebe_network
  operate:
    container_name: operate
    image: camunda/operate:0.23.0
    ports:
      - "8083:8080"
    volumes:
      - ./operate.yml:/usr/local/operate/config/application.yml
    networks:
      - zeebe_network
  activemq:
    container_name: activemq-for-zeebe-demo
    image: webcenter/activemq:latest
    ports:
      - "8161:8161"
      - "61616:61616"
      - "61613:61613"
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=password
#    volumes:
#      - /data/activemq:/data
#      - /var/log/activemq:/var/log/activemq
    networks:
      - zeebe_network
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.7.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
#    volumes:
#      - zeebe_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - zeebe_network
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana-oss:6.7.1
    ports:
      - "5601:5601"
    networks:
      - zeebe_network

